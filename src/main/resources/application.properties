spring.datasource.username = postgres
spring.datasource.password = root
spring.datasource.url = jdbc:postgresql://localhost:5432/monitoring

spring.data.mongodb.database = monitoring
spring.data.mongodb.host = localhost
spring.data.mongodb.port = 27017
spring.data.mongodb.username = root

spring.data.web.pageable.default-page-size = 15
spring.data.web.pageable.max-page-size = 200

spring.jpa.show-sql = false
spring.jpa.dialect = org.hibernate.dialect.PostgreSQL95Dialect

spring.jpa.hibernate.ddl-auto = validate

server.servlet.context-path = /api/v1

api.token.max-age = 120
api.token.secret = some-not-secure-secret
